<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----CSS-->
    <link rel="stylesheet" href="dist/output.css" />
    <!----ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css"
    />
    <!----FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!----SWIPER SLIDER CSS----->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <title>Interno</title>
  </head>
  <body class="bg-gray-100">
    <!---Page Wrapper---->
    <main class="max-w-[1920px] mx-auto overflow-hidden bg-white">
      <!-- grid img  -->
      <div
        class="xl:bg-grid xl:bg-center xl:bg-repeat-y fixed top-0 left-0 bottom-0 right-0"
      ></div>
      <!-- hero section  -->
      <section
        class="hero h-[640px] lg:h-[840px] bg-hero bg-center lg:bg-cover bg-no-repeat bg-fixed xl:rounded-bl-[290px] relative z-20"
      >
        <div class="container mx-auto">
          <!-- text  -->
          <div class="">text</div>
        </div>
      </section>
    </main>

    <!-- temporary div  -->
    <div class="h-[30000px]"></div>
    <!----Scroll revel---->
    <script src="js/scrollreveal.min.js"></script>
    <!----Swiper JS---->
    <script src="js/swiper-bundle.min.js"></script>
    <!-----Main JS----->
    <script src="js/main.js"></script>
  </body>
</html>
